<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#1e40af"/>
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.25"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect width="512" height="512" rx="96" ry="96" fill="url(#bg)"/>
  <rect width="512" height="512" rx="96" ry="96" fill="url(#shine)"/>
  <!-- Car body -->
  <g transform="translate(256,270)">
    <!-- Car lower body -->
    <path d="M-155,10 L-155,-15 Q-155,-45 -125,-45 L125,-45 Q155,-45 155,-15 L155,10 Q155,30 135,30 L-135,30 Q-155,30 -155,10 Z" fill="#ffffff"/>
    <!-- Car roof/cabin -->
    <path d="M-90,-45 L-60,-100 Q-55,-110 -45,-110 L45,-110 Q55,-110 60,-100 L90,-45" fill="#ffffff" opacity="0.9"/>
    <!-- Windows -->
    <path d="M-78,-48 L-52,-92 Q-48,-98 -40,-98 L-5,-98 L-5,-48 Z" fill="#2563eb" opacity="0.5"/>
    <path d="M78,-48 L52,-92 Q48,-98 40,-98 L5,-98 L5,-48 Z" fill="#2563eb" opacity="0.5"/>
    <!-- Headlights -->
    <rect x="-150" y="-25" width="28" height="16" rx="4" fill="#fbbf24"/>
    <rect x="122" y="-25" width="28" height="16" rx="4" fill="#fbbf24"/>
    <!-- Front grille lines -->
    <rect x="-30" y="-18" width="60" height="3" rx="1.5" fill="#2563eb" opacity="0.3"/>
    <rect x="-24" y="-10" width="48" height="3" rx="1.5" fill="#2563eb" opacity="0.3"/>
  </g>
  <!-- Wheels -->
  <circle cx="170" cy="305" r="30" fill="#1e293b"/>
  <circle cx="170" cy="305" r="16" fill="#64748b"/>
  <circle cx="170" cy="305" r="6" fill="#1e293b"/>
  <circle cx="342" cy="305" r="30" fill="#1e293b"/>
  <circle cx="342" cy="305" r="16" fill="#64748b"/>
  <circle cx="342" cy="305" r="6" fill="#1e293b"/>
  <!-- Road line -->
  <rect x="80" y="338" width="352" height="4" rx="2" fill="#ffffff" opacity="0.2"/>
  <!-- Wrench icon (top-right accent) -->
  <g transform="translate(390,120) rotate(-45)" opacity="0.9">
    <rect x="-6" y="-40" width="12" height="55" rx="4" fill="#fbbf24"/>
    <circle cx="0" cy="-44" r="16" fill="none" stroke="#fbbf24" stroke-width="8"/>
    <rect x="-8" y="15" width="16" height="12" rx="2" fill="#fbbf24"/>
  </g>
  <!-- Text "AS" monogram -->
  <text x="256" y="435" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="900" font-size="72" fill="#ffffff" letter-spacing="8">AUTOSERVE</text>
</svg>
